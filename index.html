<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase CRUD</title>
  <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-primary">

  <div class="container my-2 p-4">
    <div class="row">
      <div class="col-md-8 col-lg-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Agregar tareas</h1>
            <form id="task-form">
              <div class="form-group mb-3 px-3">
                <label for="task-title">Title:</label>
                <input type="text" name="title" id="task-title" placeholder="Task Title" class="form-control">
              </div>
              <div class="form-group mb-3 px-3">
                <label for="task-description">Description:</label>
                <textarea name="description" id="task-description" rows="3" placeholder="Task Description" class="form-control"></textarea>
              </div>
              <div class="form-group mb-2 px-3">
                <button class="btn btn-info" type="submit" id="btn-task-save">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-6">
        <div id="tasks-container"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>

</body>
</html>
